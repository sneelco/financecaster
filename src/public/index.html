<!doctype html>
<html lang="en" ng-app="financecaster">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FinanceCaster</title>
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="vendor/whhg/css/whhg.css">
    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="scripts/main.js"></script>
  </head>
  <style>
  body {
    font-size: 16px;
    font-family: Helvetica, Arial;
    padding: 0em;
    margin: 0em;
    margin-top: 3em;
  }
  .pointer {
    cursor: pointer;
  }
  .header {
    background-color: black;
    position: fixed;
    height: 3em;
    width: 100%;
    color: white;
    padding: 0em .5em;
    margin-top: -3em;
  }
  .header-item {
    display: inline-block;
    line-height: 1.75em;
    height: 1.5em;
    white-space: nowrap;
    font-size: 2em;
  }
  .navigation-mobile {
    position: absolute;
    top: 0em;
    bottom: 0em;
    left: 0em;
    width: 12em;
    background: white;
    z-index: 1000;
    font-size: 1.5em;
  }
  .navigation-full {
    position: fixed;
    width: 12em;
    padding-top: 1em;
  }
  .navigation-shade {
    position: absolute;
    top: 0em;
    bottom: 0em;
    left: 0em;
    right: 0em;
    background: black;
    z-index: 999;
    opacity: .8;
  }

  .navigation ul {
    list-style: none;
    padding-left: 0em;
    margin: 0em;
  }

  .navigation ul li {
    margin: .5em 0em;
    padding: .25em;
    padding-left: 1em;
  }

  .navigation ul li.active {
    background-color: #eee;
  }

  @media (min-width: 768px) {
    .content {
      padding-left: 200px;
    }

    .navigation ul {
      list-style: none;
    }

    .navigation ul li {
      list-style: none;
      padding-left: 2em;
    }
  }
  .link:hover {
    text-decoration: underline;
  }
  .loading-shade {
    position: absolute;
    top: 3em;
    left: 0em;
    right: 0em;
    bottom: 0em;
    background-color: white;
  }
  .loading-shade-message {
    position: absolute;
    font-size: 3em;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  </style>
  <body ng-controller="rootController" ui-view>


  </body>
</html>
