
<div class="panel panel-default">
  <div class="panel-heading">Change Password</div>
  <div class="panel-body">

    <form>
      <div class="form-group">
        <label for="current">Current Password</label>
        <input type="password" name="current" class="form-control" ng-model="changepw.current">
      </div>
      <div class="form-group">
        <label for="current">New Password</label>
        <input type="password" name="current" class="form-control" ng-model="changepw.newpassword1">
      </div>
      <div class="form-group">
        <input type="password" name="current" class="form-control" ng-model="changepw.newpassword2">
      </div>
      <button class="btn btn-primary" ng-click="change()">Change</button>
    </form>

  </div>
</div>
