<div class="container-fluid">
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
      <div class="jumbotron text-center">
      <h1>Password Reset</h1>
      <p>Enter your email below to reset your password</p>
      </div>

      <form name="forgotFrm">
        <div class="form-group has-feedback" ng-class="{'has-success': forgotFrm.email.$valid && forgotFrm.email.$dirty, 'has-error': forgotFrm.email.$invalid && forgotFrm.email.$dirty}">
          <label for="email">Email</label>
          <input class="form-control" id="email" name="email" type="email" placeholder="Email" required ng-model="reset.email">
          <span class="glyphicon glyphicon-ok form-control-feedback"  ng-show="forgotFrm.email.$valid && forgotFrm.email.$dirty"></span>
          <span class="glyphicon glyphicon-remove form-control-feedback" ng-show="forgotFrm.email.$invalid && forgotFrm.email.$dirty"></span>
        </div>

        <button class="btn btn-default pull-right" ><span class="glyphicon glyphicon-log-in"></span> Login</button>
        <button class="btn btn-primary" ng-click="resetpassword(forgotFrm)" ng-disabled="forgotFrm.$invalid || resetting"><i class="icon-password
  "></i> Reset Password</button>

      </form>

    </div>
  </div>
</div>

<div style="font-size: 1.25em; height: 2em;">&nbsp;</div>

  <div class="messages" ng-class="{'messages_active': messages.length > 0}">
  <div ng-repeat="message in messages">
  <i class="icon-erroralt text-danger" ng-show="message.type == 'error'"></i>
  <i class="icon-ok-circle text-success" ng-show="message.type != 'error'"></i>
  {{message.message}}
  </div>
  </div>
