<div class="container-fluid">
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
      <div class="jumbotron text-center">
        <h1>Welcome to FinanceCaster</h1>
      </div>

      <form>
        <div class="form-group">
          <label for="username">Username</label>
          <input class="form-control" id="username" type="text" placeholder="User" ng-model="username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" id="password" type="password" placeholder="Password" ng-model="password">
        </div>
        <button class="btn btn-primary" ng-click="login()">Login</button>
      </form>
    </div>
  </div>
</div>

<div style="font-size: 1.5em; height: 2em;">&nbsp;</div>
  <div class="messages" ng-class="{'messages_active': messages.length > 0}">
  <div ng-repeat="message in messages">
  <i class="icon-erroralt text-danger" ng-show="message.type == 'error'"></i>
  <i class="icon-ok-circle text-success" ng-show="message.type != 'error'"></i>
  {{message.message}}
  </div>
  </div>
